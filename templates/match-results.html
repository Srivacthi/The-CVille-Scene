{% extends 'base.html' %}

{% block title %}
    Match Results
{% endblock %}

{% block content %}
    This is the content for the AI match results.
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Type of Cuisine</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.cuisine }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
{% endblock %}
