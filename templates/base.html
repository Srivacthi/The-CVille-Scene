<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  </head>
  
  <body>
    <style>
    .custom-navbar {
        background-color: #cc5500; 
    }
    </style>
    <nav class="navbar navbar-expand-md navbar-dark custom-navbar">
        <a class="navbar-brand" href="{{ url_for('home_page')}}">The C'Ville Scene</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'home_page' %}active{% endif %}" href="{{ url_for('home_page')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'match_results' %}active{% endif %}" href="{{ url_for('match_results')}}">Match Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'reviews' %}active{% endif %}" href="{{ url_for('reviews')}}">Reviews</a>
            </li>         
          </ul>
        </div>
      </nav>
      {% block content %}

      {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
  <style>
      body {
        background-color: #FFDAB9;
      }
  </style>
</html>
