{% extends 'base.html' %}

{% block title %}
    Match Results
{% endblock %}

{% block content %}
    This is the content for the AI match results.
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div style="font-family: 'Georgia'; text-align: center; margin: 30px auto; padding: 10px; max-width: 90%; max-height: 80px; background-color: #003744; border: 2px solid #333; border-radius: 5%;">
        <h1 style="margin: 0; color: #ffffff;">Events</h1>
    </div>
    
    <table class="table table-hover table-striped table-dark table-rounded" style="width: 90%; margin: auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Type of Cuisine</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.cuisine }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
{% endblock %}
