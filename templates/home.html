{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<style>
    .heading {
        text-align: center;
    }
    .heading-title {
        margin-top: 50px;
    }
    .heading-description {
        margin-top: 20px;
    }
    .form-container {
        text-align: center;
        margin-top: 30px;
    }
</style>

<h1 class="heading heading-title">Welcome to The C'Ville Scene!</h1>
<h4 class="heading heading-description">A place where you can discover and plan the next perfect outing in Charlottesville.</h4>

<div class="form-container">
    <form method="POST">
        <label for="dropdown_option">Set Your Scene:</label>
        <select name="dropdown_option" id="dropdown_option">
            <option value="Option 1">Restaurant</option>
            <option value="Option 2">Park</option>
            <option value="Option 3">Museam</option>
            <option value="Option 4">Sporting Event</option>
            <option value="Option 5">Art Gallary</option>
            <option value="Option 6">Historical Sites</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    {% if selected_option %}
        <p>You selected: <strong>{{ selected_option }}</strong></p>
    {% endif %}
</div>
{% endblock %}
